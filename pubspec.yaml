name: json_bridge
description: JSONBridge is a simple wrapper around a JSON file.
            It allows you to store and retrieve data from a JSON file.
            The JSON file is stored in the application document directory.
            It support manipulating nested keys with dot separated.
version: 0.0.1
homepage: https://github.com/Dahkenangnon/json_bridge.dart

environment:
  sdk: '>=2.18.4 <3.0.0'
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  path_provider: ^2.0.11

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0


